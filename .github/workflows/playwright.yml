name: Playwright Tests
on:
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      T_URL: ${{ secrets.T_URL }}
      T_USERNAME1: ${{ secrets.T_USERNAME1 }}
      T_PASSWORD1: ${{ secrets.T_PASSWORD1 }}
      T_USERNAME2: ${{ secrets.T_USERNAME2 }}
      T_PASSWORD2: ${{ secrets.T_PASSWORD2 }}
      B_URL: ${{ secrets.B_URL }}
      B_USERNAME1: ${{ secrets.B_USERNAME1 }}
      B_PASSWORD1: ${{ secrets.B_PASSWORD1 }}
      B_USERNAME2: ${{ secrets.B_USERNAME2 }}
      B_PASSWORD2: ${{ secrets.B_PASSWORD2 }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
